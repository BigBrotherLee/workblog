		<script>
		function adduser() {
			var username = $("input[name='username']").val();
			var email = $("input[name='email']").val();
			var password = $("input[name='password']").val();
			var confirmpassword = $("input[name='confirmpassword']").val();
			$.ajax({
				method: "get",
				url: "/workblog/user/checkname?name=" + username,
				success: function(data) {
					if (data.state == 1) {
						toastr.error("该用户名不可用");
						return;
					} else {
						if (password != confirmpassword) {
							toastr.error("两次密码不一致");
						} else {
							$.ajax({
								method: "get",
								url: "/workblog/user/checkemail?email="+email,
								success: function(data){
									if(data.state == 1){
										toastr.error("该邮箱已注册");
										return;
									}else{
										$.ajax({
											method: "post",
											url: "/workblog/user/adduser",
											data: {
												"username": username,
												"password": password,
												"email": email
											},
											success: function(data) {
												if (data.state != 1) {
													toastr.error(data.message);
												} else {
													toastr.success("添加成功");
													tab.reload();
												}
											},
											error: function(data) {
												toastr.error(data.message);
											}
										});
									}
								}
							});
							
						}
					}
		
				},
				error: function(data) {
					toastr.error("添加失败");
				}
			});
		}
			layui.use('table', function() {
				var table = layui.table;

				//监听单元格编辑
				table.on('edit(test)', function(obj) {
				var value = obj.value //得到修改后的值
					,
					data = obj.data //得到所在行所有键值
					,
					field = obj.field; //得到字段
					var  objData={};
					objData["userid"] = data.userid;
					objData[field] = value;
					 $.ajax({
							method: "post",
							url: "/workblog/user/update?_method=put",
							contentType:"application/json;charset=UTF-8",
							data:JSON.stringify(objData),
							success: function(data1) {
								if (data1.state !== 1) {
									toastr.error(data1.message);
									return;
								}
								layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
							},
							error: function(data) {
								toastr.error("更改失败");
							}
						});
				
			});
			});
		</script>
		<script>
			layui.use('table', function() {

						}, {

				//头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch (obj.event) {
						case 'del':
							var data = checkStatus.data;
							var list = [];
							layer.confirm('真的要禁用这' + data.length + '个用户么？', function(index) {
									for (let i of data) {
										var id = i.userid;
										$.ajax({
											method: "post",
											url: "/workblog/user/delete",
											/* /workblog/article/delete */
											data: {
												"id": id,
												"_method": "delete"
											},
											success: function(result) {
												if(result.code===100){
													toastr.error(result.message);
													layer.close(index);
												}
												if (result.state !== 1) {
													return;
												}
												var str = "id为" + id + "的用户，" + result.message + "\n";

												layer.close(index);
												toastr.success(str);
											},
											error: function(result) {
												var str = "id为" + id + "的用户，禁用失败！\n";
												toastr.error(str);
												layer.close(index);
											}
										});
									}
								}

							);
							break;

					}
				});

				//监听行工具事件
				table.on('tool(test)', function(obj) {
					var data = obj.data;
					var id = data.userid;
					//console.log(obj)
					if (obj.event === 'del') {
						layer.confirm('真的要禁用“' + data.username + '”这个用户么？', function(index) {
							$.ajax({
								method: "post",
								url: "/workblog/user/delete",
								/* /workblog/article/delete */
								data: {
									"id": id,
									"_method": "delete"
								},
								success: function(result) {
									if(result.code===100){
										toastr.error(result.message);
										layer.close(index);
									}
									if (result.state !== 1) {
										return;
									}
									var str = "id为" + id + "的用户，" + result.message + "\n";
									toastr.success(str);
									layer.close(index);
								},
								error: function(result) {
									var str = "id为" + id + "的用户，禁用失败！\n";
									toastr.error(str);
									layer.close(index);
								}
							});
						});
					}
				});
			});
