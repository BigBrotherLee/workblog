		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use('table', function() {
				var table = layui.table;

				//监听单元格编辑
				table.on('edit(test)', function(obj) {
					var value = obj.value //得到修改后的值
						,
						data = obj.data //得到所在行所有键值
						,
						field = obj.field; //得到字段

					$.ajax({
						method: "post",
						url: "/workblog/tag/update?_method=put&id=" + data.id + "&" + field + "=" + value,
						success: function(data) {
							if (data.state !== 1) {
								toastr.error(data.message);
								return;
							}
							layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
						},
						error: function(data) {
							toastr.error("更改失败");
						}
					});
				});
			});
		</script>
		<script>
			layui.use('table', function() {
				var table = layui.table;
				tab=table.render({
					elem: '#test'
						// method: 'post'
						,
					url: '/workblog/tag/getall',
					toolbar: '#toolbarDemo',
					defaultToolbar: [],
					title: '标签数据表',
					request: {
						pageName: "index",
						limitName: "length"
					},
					parseData: function(response) {
						if (response.state == 1) {
							return {
								"code": 0, //解析接口状态
								"msg": "成功", //解析提示文本
								"count": response.data.total, //解析数据长度
								"data": response.data.list, //数据
							};
						} else {
							// return {"code"}
						}
					},
					cols: [
						[{
							type: 'checkbox',
							fixed: 'left'
						}, {
							field: 'tagid',
							title: 'ID',
							width: 80,
							fixed: 'left',
							unresize: true,
							sort: true
						}, {
							field: 'tagtitle',
							title: '标签名称',
							// width: 120,
							sort: true,
						}, {
							field: 'username',
							title: '标签创建人',
							// width: 200,
						}, {
							fixed: 'right',
							title: '操作',
							toolbar: '#barDemo',
							// width: 70
						}]
					],
					page: true
				});

				//头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch (obj.event) {
						case 'del':
							var data = checkStatus.data;
							var list = [];
							layer.confirm('真的要删除这' + data.length + '个标签么？', function(index) {
								for (let i of data) {
									var id = i.tagid;
									$.ajax({
										method: "post",
										url: "/workblog/tag/delete",
										/* /workblog/article/delete */
										data: {
											"id": id,
											"_method": "delete"
										},
										success: function(result) {
											if (result.state !== 1) {
												return;
											}
											var str = "id为" + id + "的标签，" + result.message + "\n";
											tab.reload();
											layer.close(index);
										},
										error: function(result) {
											var str = "id为" + id + "的标签，删除失败！\n";
											toastr.error(str);
											layer.close(index);
										}
									});
								}
							});
							break;
					}
				});


				//监听行工具事件
				table.on('tool(test)', function(obj) {
					var data = obj.data;
					var id = data.tagid;
					//console.log(obj)
					if (obj.event === 'del') {
						layer.confirm('真的要删除“' + data.tagtitle + '”这个标签么？', function(index) {
							$.ajax({
								method: "post",
								url: "/workblog/tag/delete",
								/* /workblog/article/delete */
								data: {
									"id": id,
									"_method": "delete"
								},
								success: function(result) {
									if (result.state !== 1) {
										return;
									}
									var str = "id为" + id + "的标签，" + result.message + "\n";
									tab.reload();
									layer.close(index);
								},
								error: function(result) {
									var str = "id为" + id + "的标签，删除失败！\n";
									toastr.error(str);
									layer.close(index);
								}
							});
						});
					}
				});
			});
		</script>


		<!-- vuejs -->
		<script type="text/javascript">
			var vm1 = new Vue({
				el: '#wrapper',
				data: {
					role: false,
					user: {},
					list1: {},
					formData: {},
				},
				created() {
					this.chooserole();
					// this.getUserList();
				},
				methods: {
					chooserole() {
						//判断用户的角色
						this.$http.get('/workblog/user/getme').then(result => {
							var result = result.body;
							if (typeof result.user != 'undefined') {
								this.user = result.user;
								for (let i of result.roles) {
									if (i.roleid === 1) {
										this.role = true;
									}
								}
							}
						});
					},
					addtag() {
						var title = $("input[name='tagtitle']").val();
						this.$http.post('/workblog/tag/add?tagtitle=' + title )
							.then(result => {
								var result = result.body;
								if (result.state != null || result.state === 1) {
									toastr.success("添加成功");
									tab.reload();
								} else {
									toastr.error("添加失败");
								}
							});
					},

				}
			});
		</script>
