<script>
$(".save-article").click(function () {
    var img=$("#icon").attr("src");
	if($.trim(img)==""){
		toastr.error("请选择的文章的封面");
		return;
	}
    var content=testEditor.getMarkdown();
    if($.trim(content)==""){
    	toastr.error("请书写你的文章");
    	return;
    }
	var contentformat=testEditor.getHTML() ||testEditor.getPreviewedHTML();
	if($.trim(contentformat)==""){
		toastr.error("请书写你的文章");
		return;
	}
    var summary=$("input[name='summary']").val();
	if($.trim(summary)==""){
		toastr.error("请书写你文章的摘要");
		return;
	}
	var title=$("input[name='title']").val();
	if($.trim(title)==""){
		toastr.error("请填写你的文章标题");
		return;
	}
	var categoty=$("select[name='categoty']").val();
	if(categoty==""||typeof categoty=="undefined"){
		toastr.error("请选择文章分类");
		return;
	}
    //校验
    $.ajax({
        method: "POST",
        data:{
        	"_method":"put",
        	"articleid":id,
        	"img":img,
        	"content":content,
        	"contentformat":contentformat,
        	"summary":summary,
        	"categoty":categoty,
        	"title":title
        },        
        url: "/workblog/article/update",
        success:function (data) {
            if(data.state!==1){//保持失败
            	toastr.error(data.message);
                return;
            }
            toastr.success(data.message);
        },
        error:function () {
        	toastr.error("更新失败");
        }
    });
});
</script>

<script>
    //做个下简易的验证  大小 格式
    $('#avatarInput').on('change', function(e) {
        var filemaxsize = 1024 * 5; //5M
        var target = $(e.target);
        var Size = target[0].files[0].size / 1024;
        if (Size > filemaxsize) {
            alert('图片过大，请重新选择!');
            $(".avatar-wrapper").childre().remove;
            return false;
        }
        if (!this.files[0].type.match(/image.*/)) {
            alert('请选择正确的图片!')
        } else {
            var filename = document.querySelector("#avatar-name");
            var texts = document.querySelector("#avatarInput").value;
            var teststr = texts; //你这里的路径写错了
            testend = teststr.match(/[^\\]+\.[^\(]+/i); //直接完整文件名的
            filename.innerHTML = testend;
        }
    });
    //#icon元素的src就是截图后的文件,base64
    $(".avatar-save").on("click",function() {
    	var dataURL = $image.cropper("getCroppedCanvas");//这个可以获得大图
        var imgurl = dataURL.toDataURL("image/*", 1);
    	var formdata=new FormData();
    	formdata.append("file",convertBase64UrlToBlob(imgurl),"filename.png");
        $.ajax({
            method:"post",
            url:"/workblog/file/upload",
            processData : false,         // 告诉jQuery不要去处理发送的数据  
            contentType:false,
            data:formdata,
            success:function (data) {
                if(data.state===1){
                	$("#icon").attr("src",data.data);
                }else{
                    console.log(data.message);
                }
            },
            error:function (data) {
                alert("图片服务器异常");
            }
        });
    });
    function convertBase64UrlToBlob(urlData){  
        var bytes=window.atob(urlData.split(',')[1]);        //去掉url的头，并转换为byte  
        //处理异常,将ascii码小于0的转换为大于0  
        var ab = new ArrayBuffer(bytes.length);  
        var ia = new Uint8Array(ab);  
        for (var i = 0; i < bytes.length; i++) {  
            ia[i] = bytes.charCodeAt(i);  
        }  

        return new Blob( [ab] , {type : 'image/png'});  
    }  
</script>
