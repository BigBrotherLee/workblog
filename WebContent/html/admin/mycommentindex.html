		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use('table', function() {
				var table = layui.table;
				table.render({
					elem: '#test',
					url: '/workblog/article/getmyarticle',
					// toolbar: '#toolbarDemo',
					// defaultToolbar: [],
					title: '评论数据表',
					request: {
						pageName: "index",
						limitName: "length"
					},
					parseData: function(response) {

						if (response.state == 1) {
							return {
								"code": 0, //解析接口状态
								"msg": "成功", //解析提示文本
								"count": response.data.total, //解析数据长度
								"data": response.data.list, //数据
							};
						} else {
							// return {"code"}
						}
					},
					cols: [
						[
							{
								field: 'articleid',
								title: 'ID',
								// width: 100,
								// fixed: 'left',
								unresize: true,
								sort: true
							}, {
								field: 'title',
								title: '标题',
								// width: 280,
								// edit: 'text',
							}, {
								field: 'summary',
								title: '摘要',
								// width: 548,
								// edit: 'text',

							}, {
								fixed: 'right',
								title: '操作',
								toolbar: '#barDemo',
								// width: 120
							}
						]
					],
					page: true
				});

				//头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch (obj.event) {
						case 'getCheckData':
							var data = checkStatus.data;
							layer.alert(JSON.stringify(data));
							break;
						case 'getCheckLength':
							var data = checkStatus.data;
							layer.msg('选中了：' + data.length + ' 个');
							break;
						case 'isAll':
							layer.msg(checkStatus.isAll ? '全选' : '未全选');
							break;
					};
				});

				//监听行工具事件
				table.on('tool(test)', function(obj) {
					var data = obj.data;
					//console.log(obj)
					if (obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							layer.close(index);
						});
					} else if (obj.event === 'read') {
						window.location.href = "mycomment.html?articleid=" + obj.data.articleid;
					}
				});
			});
		</script>

		<script type="text/javascript">
			var vm1 = new Vue({
				el: '#wrapper',
				data: {
					role: false,
					article: {},
					user: {},
				},
				created() {
					this.chooserole();
					// this.getUserList();
				},
				methods: {
					chooserole() {
						//判断用户的角色
						this.$http.get('/workblog/user/getme').then(result => {
							var result = result.body;
							if(typeof result.user !=="undefined"){
								this.user = result.user;
								for (let i of result.roles) {
									if (i.roleid === 1) {
										this.role = true;
									}
								}
							}

						});
					},
				}
			});
		</script>
